<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de contato</h1> <!--esse "h1" serve apenas para determinar o tamamho da letra do título--> 
    <form action="processa.php" method="post">
        <label for="nome">Nome (Escreva seu nome completo):</label>
        <input type="text" id="nome" required minlength="3"> 

        <label for="email">E-mail:</label>
        <input type="email" id="email" required oninvalid="this.setCustomValidity('Insira um e-mail válido')">

        <label for="idade">Idade (entre 15 e 70):</label>
        <input type="number" id="idade" required min="15" max="70">

        <label for="mensagem">Digite sua mensagem:</label>
        <textarea id="mensagem" rows="5"></textarea>

        <br><label for="sexo">Sexo:</label><br>
        <input type="radio" id="sexomasc" value="Masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" id="sexofem" value="Feminino">
        <label for="feminino">Feminino</label>

        <br><label for="arquivo">Envie seu arquivo:</label><br>
        <input type="file" id="arquivo">
        
        <br><br>
        <button type="submit">Enviar</button>

        
    </form>

    
</body>
</html>
